# config/packages/api_platform.yaml
api_platform:
    defaults:
        pagination_enabled: false #pagination désactivée "false"
    title: 'Test de Holland'
    description: 'Un API Symfony pour le test de Holland 2022 - DWWM '
    version: '1.0.0'
    mapping:
        paths: ['%kernel.project_dir%/src/Entity']
    patch_formats:
        json: ['application/merge-patch+json']
    swagger:
        versions: [3]



